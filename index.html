<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorpresa ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background-color: #ffd6e8;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    width: 100%;
    max-width: 360px;
    padding: 20px;
    text-align: center;
    transition: opacity 1s ease;
}

/* Animaciones */
@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.05); }
    50% { transform: scale(1); }
    75% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Arco */
.lock-arc {
    width: 90px;
    height: 70px;
    border: 8px solid #c94a7a;
    border-bottom: none;
    border-radius: 45px 45px 0 0;
    margin: 0 auto -10px;
    transform-origin: right bottom;
    transition: transform 1s ease, opacity 1s ease;
}

.lock-arc.open {
    transform: rotate(35deg) translateX(20px);
    opacity: 0;
}

/* Cuerpo del candado */
.lock-body {
    width: 140px;
    height: 120px;
    background: linear-gradient(145deg, #ff5c93, #ff2f6d);
    border-radius: 16px;
    margin: 0 auto 25px;
    position: relative;
    animation: heartbeat 1.5s infinite;
}

/* Coraz√≥n grabado */
.lock-body::before {
    content: "‚ù§";
    font-size: 48px;
    color: rgba(255,255,255,0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Inputs */
.date-inputs {
    display: flex;
    justify-content: center;
    gap: 8px;
}

.date-inputs input {
    width: 70px;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    text-align: center;
}

.year {
    width: 100px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background-color: #ff4d88;
    color: white;
    cursor: pointer;
}

/* Final */
.final {
    display: none;
    text-align: center;
    animation: fadeIn 1.5s ease forwards;
}

.final img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 20px;
}

.final-text {
    font-size: 30px;
    color: #ff2f6d;
    font-weight: bold;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Confeti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="heartbeatSound" src="heartbeat.mp3" loop></audio>
<audio id="loveSound" src="love.mp3"></audio>

<div class="container" id="lockContainer">
    <div class="lock-arc" id="arc"></div>
    <div class="lock-body" id="body"></div>

    <div class="date-inputs">
        <input type="tel" id="day" placeholder="DD" maxlength="2">
        <input type="tel" id="month" placeholder="MM" maxlength="2">
        <input type="tel" id="year" placeholder="AAAA" maxlength="4" class="year">
    </div>

    <button onclick="unlock()">Desbloquear ‚ù§Ô∏è</button>
</div>

<div class="final" id="final">
    <img src="foto.jpg" alt="Nuestra foto ‚ù§Ô∏è">
    <div class="final-text">
        ¬°TE AMO MILLONES!<br>
    ‚ù§Ô∏è‚ù§Ô∏èGracias por ser mi hogar‚ù§Ô∏è‚ù§Ô∏è
    </div>
</div>

<script>
const heartbeat = document.getElementById("heartbeatSound");
const love = document.getElementById("loveSound");

document.body.addEventListener("click", () => {
    if (heartbeat.paused) heartbeat.play();
}, { once: true });

function unlock() {
    const day = document.getElementById("day").value;
    const month = document.getElementById("month").value;
    const year = document.getElementById("year").value;

    if (day === "28" && month === "04" && year === "2024") {

        if (navigator.vibrate) navigator.vibrate([200,100,200]);

        heartbeat.pause();
        love.play();

        document.getElementById("arc").classList.add("open");
        document.getElementById("body").style.animation = "none";

        confettiExplosion();

        setTimeout(() => {
            document.getElementById("lockContainer").style.opacity = 0;
        }, 1000);

        setTimeout(() => {
            document.getElementById("lockContainer").style.display = "none";
            document.getElementById("final").style.display = "block";
        }, 2000);

    } else {
        alert("Esa no es nuestra fecha üíî");
    }
}

function confettiExplosion() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
            ["#ff4d88", "#ffd6e8", "#ff85b3"][Math.floor(Math.random() * 3)];
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}
</script>

</body>
</html>
